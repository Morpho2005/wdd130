        <section>
            <div>
                <h2>Message Us</h2>
                <form>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div>
                            <label for="fullname">Full Name:</label>
                            <input type="text" name="fullname" id="fullname">
                        </div>
                        <div>
                            <label for="useremail">Email:</label>
                            <input type="email" name="useremail" id="useremail">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>purpose of message</legend>
                        <div>
                            <label for="Inquiry">General Inquiry</label>
                            <input type="radio" name="purpose" id="Inquiry">
                            <label for="question">Reservation Question</label>
                            <input type="radio" name="purpose" id="question">
                            <label for="suggestion">Website Suggestion</label>
                            <input type="radio" name="purpose" id="suggestion">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="feedback">Message:</label>
                            <textarea name="feedback" id="feedback" rows="8" placeholder="type your message"></textarea>
                        </div>
                        <div>
                            <label for="subscription">Please subscribe me to the monthly newsletter</label>
                            <input type="checkbox" name="subscription" id="subscription">
                        </div>
                    </fieldset>
                    <button type="submit">Submit</button>
                </form>
